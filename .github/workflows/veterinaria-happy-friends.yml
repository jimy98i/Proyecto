name: Veterinaria Happy Friends

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-produccion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build with Docker Compose
        run: |
          # Construir el frontend (React + Vite)
          cd frontend
          docker-compose run --rm frontend npm install
          
          # Verificar vulnerabilidades (sin fallar el build)
          docker-compose run --rm frontend npm audit || true
          
          # Configurar Vite para producción
          echo 'export default {
            build: {
              chunkSizeWarningLimit: 16000,
              rollupOptions: {
                output: {
                  manualChunks: (id) => {
                    if (id.includes("node_modules")) {
                      if (id.includes("@mui")) {
                        return "mui-vendor";
                      }
                      if (id.includes("react") || id.includes("react-dom")) {
                        return "react-vendor";
                      }
                      if (id.includes("html2canvas") || id.includes("dompurify")) {
                        return "utils-vendor";
                      }
                      return "vendor";
                    }
                    if (id.includes(".css") || id.includes(".scss")) {
                      return "styles";
                    }
                    if (id.includes(".jpg") || id.includes(".png") || id.includes(".gif") || id.includes(".webp")) {
                      return "images";
                    }
                  }
                }
              }
            }
          }' > vite.config.js
          docker-compose run --rm frontend npm run build
          
          # Mover el build de Vite a la carpeta correcta de Nginx
          mkdir -p ../backend/public/frontend
          cp -r dist/* ../backend/public/frontend/
          
          # Construir el backend (Laravel)
          cd ../backend
          docker-compose run --rm backend composer install --no-dev --optimize-autoloader
          
          # Configurar Laravel para producción
          docker-compose run --rm backend php artisan key:generate --force
          
          # Deshabilitar Xdebug en producción
          docker-compose run --rm backend sh -c '
            echo "xdebug.mode=off" > /usr/local/etc/php/conf.d/xdebug.ini
            echo "xdebug.start_with_request=no" >> /usr/local/etc/php/conf.d/xdebug.ini
            echo "xdebug.client_host=127.0.0.1" >> /usr/local/etc/php/conf.d/xdebug.ini
            echo "xdebug.client_port=9003" >> /usr/local/etc/php/conf.d/xdebug.ini
            echo "xdebug.discover_client_host=0" >> /usr/local/etc/php/conf.d/xdebug.ini
          '
          
          # Ejecutar migraciones y seeders
          docker-compose run --rm backend php artisan migrate --force
          docker-compose run --rm backend php artisan db:seed --force
          
          # Limpiar todo antes de cachear
          docker-compose run --rm backend php artisan optimize:clear
          docker-compose run --rm backend php artisan config:clear
          docker-compose run --rm backend php artisan route:clear
          docker-compose run --rm backend php artisan view:clear
          docker-compose run --rm backend php artisan cache:clear
          
          # Eliminar rutas duplicadas y cachear
          docker-compose run --rm backend php artisan route:list | grep storage.serve || true
          docker-compose run --rm backend php artisan route:clear
          
          # Asegurarse de que no hay rutas duplicadas antes de cachear
          docker-compose run --rm backend php artisan route:list --except-vendor | grep storage.serve || true
          docker-compose run --rm backend php artisan route:cache
          
          # Cachear el resto
          docker-compose run --rm backend php artisan config:cache
          docker-compose run --rm backend php artisan view:cache
          docker-compose run --rm backend php artisan storage:link
          
          # Volver al directorio raíz y construir los contenedores
          cd ..
          docker-compose build
          docker-compose up -d
          
          # Esperar a que los servicios estén listos
          sleep 30
          
          # Verificar que los contenedores están corriendo
          docker-compose ps
          
          # Verificar que Nginx está sirviendo correctamente
          curl -I http://localhost:80

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to production..."
          # Aquí puedes agregar los comandos para desplegar en tu servidor de producción
          # Por ejemplo:
          # - Copiar los archivos necesarios
          # - Ejecutar docker-compose en el servidor de producción
      